<!DOCTYPE html>
<html ng-app="AngularJS">

<head>
<title>Sistema Acadêmico</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../../angular/css/select.min.css" />
<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../aplicacao/css/estilo.css" />

<script src="../../angular/js/angular.min.js"> </script>
<script src="../../angular/js/angular-resource.min.js"></script>
<script src="../../angular/js/ui-bootstrap-tpls-0.13.1.min.js"> </script>
<script src="../../angular/js/select.min.js"></script>
<script src="../../bootstrap/js/jquery-1.11.3.min.js"> </script>
<script src="../../bootstrap/js/bootstrap.min.js"> </script>

<script src="../../aplicacao/js/utils/app.js"> </script>
<script src="../../aplicacao/js/utils/mensagemFactory.js"> </script>
<script src="../../aplicacao/js/services/DisciplinaService.js"> </script>
<script src="../../aplicacao/js/services/NotaService.js"> </script>
<script src="../../aplicacao/js/loginController.js"> </script>

</head>

<body ng-controller="loginController">

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">

				<div class="page-header">
					<h1>Acesso a Aplicação</h1>
				</div>

				<div class="jumbotron">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="matricula" class="col-xs-12 col-md-3 control-label">Login:</label>
							<div class="col-xs-12 col-md-9">
								<input type="text" class="form-control" id="matricula"
									placeholder="Matrícula:" />
							</div>
						</div>
						<div class="form-group">
							<label for="senha" class="col-xs-12 col-md-3 control-label">Senha:</label>
							<div class="col-xs-12 col-md-9">
								<input type="password" class="form-control" id="senha"
									placeholder="Senha" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12 col-md-offset-3 col-md-9">
								<a href="area-aluno-view.html" class="btn btn-primary btn-block" >Acessar</a>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
